{% extends "blog/base.html" %}

{% block content %}
<h2>Crear Post</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    {% if form.errors %}
        <p style="color:red;">{{ form.errors }}</p>
    {% endif %}

    <button type="submit">Guardar</button>
</form>
{% endblock %}
